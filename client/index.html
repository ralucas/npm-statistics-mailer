        <!-- Add your site or application content here -->
        <div class="separator top"></div>
        <h1 class="center thin">Get npm Statistics Emailed to You!</h1>
        <div class="separator"></div>
        <div class="container">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input name="first_name" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input name="last_name" id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="email" id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select name="frequency">
                    <option value="daily" selected>Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                  </select>
                  <label>Select Frequency</label>
                </div>
              </div>
              <div class="row">
                <button class="btn waves-effect waves-light blue lighten-1" type="button" name="show_parameters">Select Parameters
                  <i class="mdi-navigation-expand-more"></i>
                </button>
              </div>
              <div class="row hide" id="parameters">
                <div class="input-field col s6">
                  <select name="parameter">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="author">Author</option>
                    <option value="name">Module Name</option>
                    <!--<option value="description">Description</option>-->
                    <!--<option value="maintainer">Maintainer</option>-->
                    <!--<option value="url">URL</option>-->
                    <!--<option value="keyword">Keyword</option>-->
                  </select>
                  <label>Select Parameter</label>
                </div>
              </div>
              <div class="row">
                <button class="btn waves-effect waves-light blue lighten-1 right " type="submit" name="action">Submit
                  <i class="mdi-content-send right"></i>
                </button>
              </div>
            </form>
          </div> 
        </div>
        <div class="separator"></div>
        <h1 class="center thin">have fun</h1>
